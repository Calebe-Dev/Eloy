<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicons and App Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		
		<!-- Viewport and Mobile Optimization -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#2563eb" />
		<meta name="msapplication-TileColor" content="#2563eb" />
		
		<!-- Performance: Preload critical self-hosted fonts -->
		<link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin />
		<link rel="preload" href="/fonts/inter-600.woff2" as="font" type="font/woff2" crossorigin />
		
		<!-- Performance: DNS Prefetch + Preconnect para APIs -->
		<link rel="dns-prefetch" href="https://api.openai.com" />
		<link rel="dns-prefetch" href="https://api.resend.com" />
		<link rel="preconnect" href="https://api.openai.com" crossorigin />
		
		<!-- Critical CSS inline for faster FCP -->
		<style>
			/* Critical font-face declarations */
			@font-face{font-family:'Inter';font-weight:300;font-style:normal;font-display:swap;src:url('/fonts/inter-300.woff2') format('woff2')}
			@font-face{font-family:'Inter';font-weight:400;font-style:normal;font-display:swap;src:url('/fonts/inter-400.woff2') format('woff2')}
			@font-face{font-family:'Inter';font-weight:600;font-style:normal;font-display:swap;src:url('/fonts/inter-600.woff2') format('woff2')}
			@font-face{font-family:'Inter';font-weight:700;font-style:normal;font-display:swap;src:url('/fonts/inter-700.woff2') format('woff2')}
			
			/* Base styles */
			*,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
			html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif}
			body{margin:0;line-height:inherit;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale}
			
			/* Critical Hero styles */
			.hero-section{min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
			.hero-gradient{background:linear-gradient(to bottom right,#fff,#f3f4f6,#dbeafe)}
		</style>
		
		<!-- Performance: DNS Prefetch (fallback for older browsers) -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		
		<!-- Security Headers -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- Service Worker para cache -->
		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker.register('/sw.js').catch(() => {});
				});
			}
		</script>
		
		<!-- Default meta tags (será sobrescrito pelo componente SEO) -->
		<title>Eloi - A voz digital da sua marca</title>
		<meta name="description" content="Atendimento inteligente 24/7. Eloi representa sua marca com empatia e presença constante." />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
