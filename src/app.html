<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicons and App Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="icon" type="image/svg+xml" href="%sveltekit.assets%/favicon.svg" />
		
		<!-- Viewport and Mobile Optimization -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#2563eb" />
		<meta name="msapplication-TileColor" content="#2563eb" />
		
		<!-- Performance: Preload apenas font crítico -->
		<link rel="preload" href="/fonts/inter-400.woff2" as="font" type="font/woff2" crossorigin fetchpriority="high" />
		
		<!-- Critical CSS inline for faster FCP -->
		<style>
			/* Critical font-face - apenas regular weight */
			@font-face{font-family:'Inter';font-weight:400;font-style:normal;font-display:optional;src:url('/fonts/inter-400.woff2') format('woff2')}
			
			/* Base styles */
			*,::before,::after{box-sizing:border-box;border-width:0;border-style:solid;border-color:#e5e7eb}
			html{line-height:1.5;-webkit-text-size-adjust:100%;-moz-tab-size:4;tab-size:4;font-family:'Inter',-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,sans-serif;scroll-behavior:smooth}
			body{margin:0;line-height:inherit;-webkit-font-smoothing:antialiased;-moz-osx-font-smoothing:grayscale;background:#fff}
			
			/* Critical Hero styles - complete for LCP */
			.hero-section{min-height:100vh;display:flex;align-items:center;justify-content:center;overflow:hidden;position:relative}
			.hero-gradient{background:linear-gradient(to bottom right,#fff,#f3f4f6,#dbeafe)}
			
			/* Prevent layout shift */
			h1,h2,h3,p{margin:0}
			button,a{cursor:pointer}
			
			/* Critical animation for gradient */
			@keyframes gradient-shift{0%,100%{transform:translateX(0)}50%{transform:translateX(-50%)}}
			.animate-gradient{animation:gradient-shift 8s ease infinite;background-size:200% 200%;will-change:transform;contain:layout style paint}
		</style>
		
		<!-- Security Headers -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Security-Policy" content="default-src 'self'; font-src 'self' https://fonts.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; script-src 'self' 'unsafe-inline' https://www.clarity.ms https://scripts.clarity.ms https://cdn.jsdelivr.net; img-src 'self' data: https:; connect-src 'self' https://api.openai.com https://api.emailjs.com https://www.clarity.ms https://scripts.clarity.ms https://z.clarity.ms; base-uri 'self'; form-action 'self';" />
		
		<!-- Service Worker para cache (async com requestIdleCallback) -->
		<script>
			if ('serviceWorker' in navigator) {
				const registerSW = () => {
					navigator.serviceWorker.register('/sw.js').catch(() => {});
				};
				if ('requestIdleCallback' in window) {
					window.requestIdleCallback(registerSW);
				} else {
					setTimeout(registerSW, 2000);
				}
			}
		</script>
		
		<!-- Default meta tags (será sobrescrito pelo componente SEO) -->
		<title>Eloi - A voz digital da sua marca</title>
		<meta name="description" content="Atendimento inteligente 24/7. Eloi representa sua marca com empatia e presença constante." />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
