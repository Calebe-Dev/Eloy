<!doctype html>
<html lang="pt-BR">
	<head>
		<meta charset="utf-8" />
		
		<!-- Favicons and App Icons -->
		<link rel="icon" href="%sveltekit.assets%/favicon.ico" />
		<link rel="apple-touch-icon" sizes="180x180" href="%sveltekit.assets%/apple-touch-icon.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="%sveltekit.assets%/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="%sveltekit.assets%/favicon-16x16.png" />
		
		<!-- Viewport and Mobile Optimization -->
		<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
		<meta name="mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		
		<!-- Theme Color -->
		<meta name="theme-color" content="#2563eb" />
		<meta name="msapplication-TileColor" content="#2563eb" />
		
		<!-- Performance: Preconnect to external domains -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		
		<!-- Performance: DNS Prefetch -->
		<link rel="dns-prefetch" href="https://fonts.googleapis.com" />
		<link rel="dns-prefetch" href="https://fonts.gstatic.com" />
		
		<!-- Web Fonts with optimal loading -->
		<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet" />
		
		<!-- Preload critical assets (adicionar quando tiver imagens críticas) -->
		<!-- <link rel="preload" as="image" href="%sveltekit.assets%/hero-image.webp" /> -->
		
		<!-- Security Headers -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		
		<!-- Default meta tags (será sobrescrito pelo componente SEO) -->
		<title>Eloi - A voz digital da sua marca</title>
		<meta name="description" content="Atendimento inteligente 24/7. Eloi representa sua marca com empatia e presença constante." />
		
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
